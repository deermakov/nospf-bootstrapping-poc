databaseChangeLog:
- changeSet:
    id: 02-create_peer
    author: deermakov
    changes:
    - createTable:
        tableName: PEER
        columns:
        - column:
            name: UUID
            type: CHAR(100)
            constraints:
                nullable: false
        - column:
            name: IP
            type: CHAR(100)
            constraints:
                nullable: false
        - column:
            name: PORT
            type: NUMBER
            constraints:
                nullable: false
        - column:
            name: MALICIOUS
            type: BOOLEAN
            constraints:
                nullable: true
    - addPrimaryKey:
        columnNames: UUID
        constraintName: PK_PEER
        tableName: PEER
        validate: true
    rollback:
    - dropTable:
        tableName: PEER
